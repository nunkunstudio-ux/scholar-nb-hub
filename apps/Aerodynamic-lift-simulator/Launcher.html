<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI App Launcher</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        .loading { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: sans-serif; font-size: 1.2rem;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #fff; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loading" id="loader">
        <div class="spinner"></div>
        <p>กำลังโหลดแอปพลิเคชัน...</p>
    </div>
    
    <!-- จุดสำคัญ: เปลี่ยนชื่อไฟล์ตรง src นี้ให้ตรงกับไฟล์หลักของ App (เช่น index.html) -->
    <iframe src="index.html" onload="document.getElementById('loader').style.display='none'"></iframe>

</body>
</html>
